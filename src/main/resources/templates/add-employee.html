<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark m-3">
    <!-- Navbar content -->
    <a class="navbar-brand" href="#">
        <img src="https://i.postimg.cc/0j7Y7zp8/app-logo.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="app-logo">
        Employee Management System
    </a>
</nav>
<div class="container">
    <hr/>
    <h2 style="margin-bottom: 20px;">Add Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object = "${employeeDto}" method="post">
        <input type="text" th:field="*{employeeId}" placeholder="Employee ID" maxlength="7" class="form-control mb-4 col-6" required>
        <input type="text" th:field="*{firstName}" placeholder="First Name" maxlength="15" class="form-control mb-4 col-6" required>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" maxlength="15" class="form-control mb-4 col-6" required>
<!--        <input type="text" th:field="*{departmentName}" placeholder="Department Name" maxlength="30" class="form-control mb-4 col-6" required>-->
        <label for="departmentName">Choose Department Name:</label>
        <select name="departmentName" th:field="*{departmentName}" id="departmentName">
            <option value="">--Please choose your department--</option>
            <option value="HR">HR</option>
            <option value="BDE">BDE</option>
            <option value="ASP.NET_Development">ASP.NET Development</option>
            <option value="PHP_Development">PHP Development</option>
            <option value="Java_Development">Java Development</option>
            <option value="Fullstack_Development">Fullstack Developemtn</option>
            <option value="iOS_Development">iOS Development</option>
            <option value="Android_Development">Android Development</option>
            <option value="QA">Software Testing / QA</option>
            <option value="Magento_Development">Magento Developer</option>

        </select>
        <input type="text" th:field="*{designation}" placeholder="Designation Name" maxlength="30" class="form-control mt-3 mb-4 col-6" required>


<!--        <input type="text" th:field="*{employeeType}" placeholder="Employee Type" maxlength="30" class="form-control mb-4 col-6" required>-->
        <label for="employeeType">Choose Employee Type:</label>
        <select name="employeeType" th:field="*{employeeType}" id="employeeType">
            <option value="">--Please choose your employee type--</option>
            <option value="Permanent">Permanent</option>
            <option value="Intern">Intern</option>
            <option value="Freelancer">Freelancer</option>
            <option value="Contract Based">Contract Based</option>
        </select>

        <input type="email" th:field="*{email}" placeholder="Email Address" maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a email address!" class="form-control mt-3 mb-4 col-6" required>
        <input type="tel" th:field="*{contactNo}" placeholder="Contact No" maxlength="10" pattern="[6789][0-9]{9}" title="Please enter a valid phone number!" class="form-control mb-4 col-6" required>
        <input type="text" th:field="*{location}" placeholder="Location" maxlength="30" class="form-control mb-4 col-6" required>
        <button type="submit" class="btn btn-success col-2">Add Employee</button>
    </form>

    <hr/>
    <a th:href="@{/}">Back To Employee List</a>
</div>
</body>
</html>
